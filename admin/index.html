<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
<head>
	<title>Family Feud - Admin</title>
	<link rel="stylesheet" type="text/css" href="../src/game.css">
</head>
<body>
	<div id="menu">
		<h1 id="game_name">Family Feud &mdash; Admin View
		<p style="font-size:75%;">
			<span>Game Code: </span>
			<span id="game_code" class="emphasis_orange"></span></h1>	
		</p>
	</div>
	<hr>
	<div id="create_game_section" class="centered centere_section_50">
		<button class="button_mash" onclick="onCreateGame()">New Game</button>
		<br/><br/>
		<button class="button_mash" onclick="onExistingGame()">Existing Game</button>
	</div>
	<div id="game_code_section" class="center_section_50 centered hidden">
		<input type="text" name="game_code" class="input_mash input_large centered" placeholder="Enter Game Code">
		<br/>
		<button class="button_mash" onclick="onEnterGame()">Enter</button>
	</div>
	<div id="admin_game_section" class="centered hidden">
		<div id="game_action_buttons2">
			<button id="next_round_button" onclick="onGetCurrentCard()" class="button_mash">REFRESH</button>
			<a href="../fastmoney/questions.html?admin=1" class="pass_through_params">
				<button id="fast_money_button" class="button_mash">FAST MONEY</button>	
			</a>	
		</div>

		<div id="current_question_section">
			<h3>Question:</h3>
			<h2 id="current_question"></h2>
		</div>


		<h3>Answers:</h3>

		<table id="game_table_admin" cellpadding="0">
			<colgroup>
				<col width="250">
				<col width="21">
				<col width="250">
				<col width="21">
			</colgroup>
			<tbody>
				<tr>
					<td id="game_cell_1" class="game_cell">
						<p class="game_cell_number hidden">1</p>
						<p class="answer hidden"></p>
					</td>
					<td id="game_cell_count_1" class="game_cell_count unseen">
						<p class="hidden"></p>
					</td>
