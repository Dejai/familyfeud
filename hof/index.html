	<title>Hall of Fame</title>

<body>
	<div id="menu">
		<h1 id="game_name">Family Feud &mdash; Hall of Fame</h1>

	<hr>
	<div id="hof_enter_answer_section" class="centered hidden">

		<h2>Add New "Hall of Fame" Answer</h2>

		<div class="hall_of_fame_section center_section_50">
			<p>The Question:<br/><br/><span id="new_hall_of_fame_question" class="hall_of_fame_content">"${question}"</span></p>
			<br/>

			<p>The Answer:<br/><br/><input type="text" name="answer" class="input_large input_width_medium" placeholder="Enter person's answer ..."></p>
			<br/>

			<p>The Person:<br/><br/><input type="text" name="person" class="input_large input_width_medium" placeholder="Enter person's name ..."> </p>
			<br/>

			<button onclick="submitHallOfFameAnswer()" class="button_mash">SUBMIT</button>		
		</div>
	</div>
	<div id="hof_answers_list_section" class="centered hidden">
