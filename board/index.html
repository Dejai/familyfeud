<!DOCTYPE html>
<html>
<head>
	<title>Family Feud - Board</title>
	<link rel="stylesheet" type="text/css" href="../src/game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	<div id="menu">
		<table id="menu_table" style="width:100%;">
			<colgroup>
				<col style="width:33%"/>
				<col style="width:33%"/>
				<col style="width:33%"/>
			</colgroup>
			<tr>
				<td >
					<div id="team_one" class="team_score">
						<h1 contenteditable="true" data-team="team_one" class="team_name_box">Family Name #1</h1>
						<span class="can_steal hidden">THIS FAMILY CAN STEAL!</span>
						<div id="team_one_score" class="score_value">0</div>
						<p>
							<button id="teamOnePlayButton" class="team_in_play hidden" onclick="setTeamInPlay('one')">PLAY</button>
						</p>
					</div>
				</td>
				<td>
					<h1 id="game_name">Family Feud

					</h1>
					<h3 id="current_score_label" class="hidden current_score_section" style="margin:0px;">
						Current Score:
					</h3>
					<div id="current_score" class="score_value hidden current_score_section">0</div>
					<p id="game_code_label_section" class="hidden" style="font-size:125%;">
						<span>Game Code: </span>
						<span id="game_code" class="emphasis_orange"></span></h1>	
					</p>
				</td>
				<td style="text-align:right;padding-right:5%;">
					<div id="team_two" class = "team_score">
						<h1 contenteditable="true" data-team="team_two" class="team_name_box">Family Name #2</h1>	
						<span class="can_steal hidden">THIS TEAM CAN STEAL!</span>
						<div id="team_two_score" class="score_value">0</div>
						<p>
							<button id="teamTwoPlayButton" class="team_in_play hidden" onclick="setTeamInPlay('two')">PLAY</button>
						</p>
					</div>
				</td>
			</tr>
		</table>
	</div>
	<hr>
	
	<div id="game_code_section" class="hidden center_section_50 centered">
		<h3>Game Code</h3>
		<input type="text" name="game_code" class="input_mash input_large centered" placeholder="Enter Game Code">
		<br/>
		<button class="button_mash" onclick="onEnterGame()">Enter</button>
	</div>

	<div id="game_table_section" class="hidden">

		<h1 id="round_name" class="centered">Round #0</h1>

		<h1 id="face_off" class="face_off_element emphasis hidden" onclick="onFaceOff()">Face Off!</h1>

		<div id="time_view" class="hidden">
			<div id="time_view_regular" style="font-size:50%;">
				<!-- <span id="timer_minute" class="timer_value">00:</span> -->
				<span id="timer_second" class="timer_value">20</span>
				<span>&nbsp;</span>
				<span onclick="Timer.startTimer()" id="timer_start" class="timer_buttons fa fa-play" style="font-size:45px;"></span>
				<span onclick="Timer.stopTimer()" id="timer_stop" class="timer_buttons fa fa-pause" style="display:none; font-size:45px;"></span>
				<span onclick="Timer.resetTimer()" id="timer_reset" class="timer_buttons fa fa-refresh" style="display:none; font-size:45px;"></span>
			</div>
		</div>

		<img id="loading_gif" src="../assets/img/loading1.gif">

		<table id="game_table" class="hidden" cellpadding="0">
			<colgroup>
				<col width="250">
				<col width="21">
				<col width="250">
				<col width="21">
			</colgroup>
			<tbody>
				<tr>
					<td id="game_cell_1" class="game_cell">
						<p class="game_cell_number hidden">1</p>
						<p class="answer hidden"></p>
					</td>
					<td id="game_cell_count_1" class="game_cell_count unseen">
						<p class="hidden"></p>
					</td>
					<td id="game_cell_5" class="game_cell">
						<p class="game_cell_number hidden">5</p>
						<p class="answer hidden"></p>
					</td>
					<td id="game_cell_count_5" class="game_cell_count unseen">
						<p class="hidden"></p>
					</td>
				</tr>
				<tr>
					<td id="game_cell_2" class="game_cell">
						<p class="game_cell_number hidden">2</p>
						<p class="answer hidden"></p>
					</td>
					<td id="game_cell_count_2" class="game_cell_count unseen">
						<p class="hidden"></p>
					</td>
					<td id="game_cell_6" class="game_cell">
						<p class="game_cell_number hidden">6</p>
						<p class="answer hidden"></p>
					</td>
					<td id="game_cell_count_6" class="game_cell_count unseen">
						<p class="hidden"></p>
					</td>
				</tr>
				<tr>
					<td id="game_cell_3" class="game_cell">
						<p class="game_cell_number hidden">3</p>
						<p class="answer hidden"></p>
					</td>
					<td id="game_cell_count_3" class="game_cell_count unseen">
						<p class="hidden"></p>
					</td>
					<td id="game_cell_7" class="game_cell">
						<p class="game_cell_number hidden">7</p>
						<p class="answer hidden"></p>
					</td>
					<td id="game_cell_count_7" class="game_cell_count unseen">
						<p class="hidden"></p>
					</td>
				</tr>
				<tr>
					<td id="game_cell_4" class="game_cell">
						<p class="game_cell_number hidden">4</p>
						<p class="answer hidden"></p>
					</td>
					<td id="game_cell_count_4" class="game_cell_count unseen">
						<p class="hidden"></p>
					</td>
					<td id="game_cell_8" class="game_cell">
						<p class="game_cell_number hidden">8</p>
						<p class="answer hidden"></p>
					</td>
					<td id="game_cell_count_8" class="game_cell_count unseen">
						<p class="hidden"></p>
					</td>
				</tr>
			</tbody>
		</table>

		<p id="no_correct_answers" class="face_off_element hidden pointer" onclick="onNoCorrectAnswers()">
			No Correct Answers Given
		</p>
	</div>
	
	<div id="wrong_answer_section"></div>
	<div id="sound_section">
		<audio id="wrong_answer_sound">
			<source src="../assets/audio/wrong_answer.mp3" type="audio/mpeg">
		</audio>
		<audio id="right_answer_sound">
			<source src="../assets/audio/right_answer.mp3" type="audio/mpeg">
		</audio>
		<audio id="duplicate_answer_sound">
			<source src="../assets/audio/duplicate_answer.mp3" type="audio/mpeg">
		</audio>
		<audio id="theme_song_sound">
			<source src="../assets/audio/theme_song.mp3" type="audio/mpeg">
		</audio>
	</div>

	<div id="game_action_button_section">
		<p class="pregame_action_buttons">
			<button id="startGameButton" onclick="onStartGame()" class="button_mash">START GAME</button>
		</p>
		<a href="../rules/" target="_blank" class="pregame_action_buttons">
			<button class="button_mash">REVIEW RULES</button>
		</a>
		<hr style="margin-top:10%;" class="game_action_buttons hidden"/>
		<button id="next_round_button" onclick="onNextRound()" class="button_mash game_action_buttons hidden">
			NEXT ROUND
		</button>	
		<a href="../fastmoney/" target="_blank" class="pass_through_params">
			<button id="fast_money_button" class="button_mash game_action_buttons hidden">FAST MONEY</button>	
		</a>
		<br/><br/>
		<button id="end_game_button" class="button_mash game_action_buttons hidden" onclick="onEndGame()">
			END GAME
		</button>			
	</div>

	
</body>
		<!-- Common Code -->
	<script src="../src/common.js"></script>
	<!-- My Trello code -->
	<script src="../src/trello.js"></script>
	<!-- My Source JS -->
	<script src="../src/timer.js"></script>
	<script src="../src/board.js"></script>
</html>
