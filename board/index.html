<!DOCTYPE html>
<html>
<head>
	<title>Family Feud - Board</title>

	<link rel="stylesheet" type="text/css" href="../src/game.css">
</head>
<body>
	<div id="menu">
		<table id="menu_table" style="width:100%;">
			<colgroup>
				<col style="width:33%"/>
				<col style="width:33%"/>
				<col style="width:33%"/>
			</colgroup>
			<tr>
				<td >
					<div id="team_one" class="team_score">
						<h2 contenteditable="true" class="team_name_box">Team Name #1</h2>
						<div id="team_one_score" class="score_value" onclick="setTeamInPlay('one')">0</div>
						<p>
							<button onclick="onAssignScore('one')">Assign Score</button>
						</p>
					</div>
				</td>
				<td>
					<h1 id="game_name">Family Feud</h1>
				</td>
				<td style="text-align:right;padding-right:5%;">
					<div id="team_two" class = "team_score">
						<h2 contenteditable="true" class="team_name_box">Team Name #2</h2>	
						<div id="team_two_score"  class="score_value" onclick="setTeamInPlay('two')"">0</div>
						<p>
							<button onclick="onAssignScore('two')">Assign Score</button>
						</p>
					</div>
				</td>
			</tr>
		</table>
	</div>

	<div id="game_table_section">

	<div id="wrong_answer_section"></div>
	<div id="sound_section">
		<audio id="wrong_answer_sound">
			<source src="../assets/audio/wrong_answer.mp3" type="audio/mpeg">

	<div id="game_action_buttons">
		<button id="retryButton" onclick="tryAnotherQuestion()" class="button_mash hidden">RETRY</button>
